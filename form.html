<!DOCTYPE html>
<html lang="en">
<head>
  <title>Html form</title>
</head>
<body>
  <form  method = "get" >
    <fieldset>
      <legend>"Collecting your data"</legend>
    
    <label for="firstname">Input your name :</label>
    <input type="text" id = "firstname" readonly = "readonly">
    <br>
    
    <label for="add">Input your address:</label>
    <textarea row = "20" cols = "20" id = "add"></textarea>
    <br>
    <label for="dt">Enter date</label>
    <input type="date" id ="dt">
    <br>
    <label for="gender">Enter your gender:</label>
    <br>
    <label for="male">Male:</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female:</label>
    <input type="radio" name="gender" id="female">
     <br>
     <label for="choices">Enter your choices:</label><br>
     <label for="Badminton">Badminton</label>
     <input type="checkbox" id = "Badminton" name = "choices">
     
     <label for="Baking">Baking</label>
     <input type="checkbox" id = "Baking" name ="choices" >
     <br>
     <label for="email">Enter your email:</label>
     <input type="email" id = "email">
     <br>
     <label for="pass"> Enter your password</label>
     <input type="password" id = "pass">
     <br>
     <label for="SUB"></label>
     <input type="submit" name="" idSUB


  
    </fieldset>
  </form>
</body>
</html>
